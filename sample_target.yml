name: Sansa Clip Zip  # required

input:  # at least one directory is required
  - /home/user/music
  - /media/torrents/music

output:
  directory: /media/user/SANSA_SD  # required
  pattern: '{artist}/{year} - {album}/{number} - {title}'  # optional
  format: vorbis  # or mp3, opus, aotuv  # optional
  quality: q5  # optional
  lossy_source: copy  # or allow_bad_transcodes for lossy-to-lossy  # optional  # TODO: skip

extras:
  lyrics: /path/to/lyrics/database-or-directory  # optional
  cover: 96  # pixels  # optional
  # TODO: support blacklist / whitelist for targets
